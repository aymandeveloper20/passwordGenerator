<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Password Generator</h1>
      <div class="details">
        <div class="checks">
          <label for="length">Length:</label>
          <input type="number" id="length" min="1" max="20" value="12" />
        </div>
        <div class="checks">
          <label for="include-lowercase">Include Lowercase:</label>
          <input type="checkbox" id="include-lowercase" checked />
        </div>
        <div class="checks">
          <label for="include-uppercase">Include Uppercase:</label>
          <input type="checkbox" id="include-uppercase" />
        </div>
        <div class="checks">
          <label for="include-numbers">Include Numbers:</label>
          <input type="checkbox" id="include-numbers" />
        </div>
        <div class="checks">
          <label for="include-symbols">Include Symbols:</label>
          <input type="checkbox" id="include-symbols" />
        </div>

        <button id="generate" type="button">
          Generate Password
        </button>

        <div id="result"></div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
